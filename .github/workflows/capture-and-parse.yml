name: Capture and Commit

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture-and-parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Install from requirements.txt

      - name: Run capture and parse script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python capture_and_parse.py

      - name: Upload captures as artifact
        uses: actions/upload-artifact@v4
        with:
          name: captures-artifact # Ensure consistent artifact name
          path: captures

  parse-html-to-yaml:
    runs-on: ubuntu-latest
    needs: capture-and-parse # Run after capture job
    if: success() # Only run if capture-and-parse succeeded
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download captures artifact
        uses: actions/download-artifact@v4
        with:
          name: captures-artifact
          path: captures

      - name: Run HTML to YAML parser
        run: python parse_html_to_yaml.py

      - name: Upload parsed YAML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: parsed-yaml-artifact
          path: parsed

  commit-captures:
    runs-on: ubuntu-latest
    needs: [capture-and-parse, parse-html-to-yaml] # Run after both capture and parse jobs
    if: success() # Only run if both previous jobs succeeded
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Or your default branch name
          token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for checkout too

      - name: Download captures artifact
        uses: actions/download-artifact@v4
        with:
          name: captures-artifact # Must match the upload-artifact name
          path: captures # Download to the 'captures' directory in the workspace

      - name: Download parsed YAML artifact
        uses: actions/download-artifact@v4
        with:
          name: parsed-yaml-artifact
          path: parsed

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: git pull --rebase origin main # Or your default branch name

      - name: Commit and push new captures and parsed files
        run: |
          # Add both captures and parsed files
          git add captures/ parsed/
          if git diff --staged --quiet; then
            echo "No new captures or parsed files to commit."
            exit 0 # Success, no changes
          fi
          git commit -m "feat: Update captures and parsed YAML files $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main # Or your default branch name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN for push
